# 将 /statuses/user_timeline 请求的接口改写为 /profile/statuses/tab
^https:\/\/api\.weibo\.cn\/2\/statuses\/user_timeline\? url 307 https://api.weibo.cn/2/profile/statuses/tab?

# 使用脚本来处理 /profile/statuses/tab 接口返回的数据，改造成 /statuses/user_timeline 的格式
^https:\/\/api\.weibo\.cn\/2\/profile\/statuses\/tab\? url script-response-body https://raw.githubusercontent.com/suiyuran/stash/main/scripts/fix-vvebo-user-timeline.js
