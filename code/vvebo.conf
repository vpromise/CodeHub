// ==UserScript==
// @ScriptName        vvebo-user-timeline-fix
// @ScriptURL         https://raw.githubusercontent.com/suiyuran/stash/main/override/fix-vvebo.stoverride
// ==/UserScript==

hostname = api.weibo.cn

# [rewrite_local]
# 修复 VVebo 用户时间线 - 用户信息显示
^https:\/\/api\.weibo\.cn\/2\/users\/show\? url script-request-header https://raw.githubusercontent.com/vpromise/CodeHub/master/code/vvebo.js

# 修复 VVebo 用户时间线 - 用户时间线请求
^https:\/\/api\.weibo\.cn\/2\/statuses\/user_timeline\? url script-request-header https://raw.githubusercontent.com/vpromise/CodeHub/master/code/vvebo.js
# 修复 VVebo 用户时间线 - 响应
^https:\/\/api\.weibo\.cn\/2\/profile\/statuses\/tab\? url script-response-body https://raw.githubusercontent.com/vpromise/CodeHub/master/code/vvebo.js
